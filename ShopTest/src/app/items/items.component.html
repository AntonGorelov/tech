<div class="items">
    <h2>Телефоны</h2>
    <div class="item_main">
        <div *ngFor="let item of items" class="item_block">
            <div class="item_phone">
                <img src={{item.image}} alt="">
                <div class="">{{item.name}}</div>
                <div class="">{{item.price}} руб.</div>
                <div>
                    <button (click)="openModal('modalView')">В корзину</button>
                </div>
                <button (click)="add(item)">В список желаний</button>
            </div>
        </div>
    </div>
</div>

<modal id="modalView">
    <div class="modal">
        <div class="modal-body" >
            <h1>Добавление в корзину</h1>

            <div class="modal_main">
                <a>Модель {{item.id}}</a>
                <div class="modal_item_main">
                    <img src={{item.image}} alt="">
                    <div class="">{{item.name}}</div>
                    <div class="">{{item.price}} руб.</div>
                    <button>Добавить в корзину</button>
                </div>

            </div>

            <button (click)="closeModal('modalView');">Закрыть</button>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>
